<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Registration</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <h1>Event Registration</h1>
    <div class="row">
        <div class="col-md-6">
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Event Date:</label>
                    <input type="date" id="eventDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Event Time:</label>
                    <input type="time" id="eventTime" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Event</button>
            </form>
        </div>
        <div class="col-md-6">
            <div id="notificationPanel">
                <h2>Notifications</h2>
                <ul id="notificationList" class="list-group">
                    <!-- Notifications will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
    <h2 class="mt-5">Event List</h2>
    <table id="eventTable" class="table table-bordered">
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="eventTableBody">
            <!-- Event data will be dynamically added here -->
        </tbody>
    </table>
</div>
<audio id="notificationSound">
    <source src="mixkit-bell-notification-933.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<script src="app.js" defer></script>
</body>
</html>
